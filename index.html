<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Clock App</title>
  </head>
  <body>
    <main class="container">
      <div class="quote">
        <p class="quote__text"></p>
        <h5 class="quote__author"></h5>
      </div>
      <div class="global-info">
        <div class="gi__welcome">
          <img
            class="icon-day-period icon-period"
            src="assets/desktop/icon-sun.svg"
            alt=""
          />
          <h4>
            Good <span class="gi__periodOfDay">*****</span>,
            <span class="shorten">it's currently</span>
          </h4>
        </div>
        <div class="gi__clock">
          <h1 class="gi__time">
            <span class="time-hour"></span>:<span class="time-min"></span>
          </h1>
          <h3 class="gi__timeFormat">Zone</h3>
        </div>
        <h3 class="gi__location">
          In <span class="location">Current City, Country </span>
        </h3>
        <p class="message"></p>
      </div>
      <div class="more-btn">
        <button class="btn">
          <h6 class="btn-text">More</h6>
          <h6 class="btn-text hide">Less</h6>
          <div class="btn-icon-wrap"></div>
        </button>
      </div>
      <div class="time-detail hide">
        <div class="detail__timeZone">
          <h6 class="u-text-color">Current Timezone</h6>
          <h2 class="timeZone u-text-color">TI/ZO</h2>
        </div>
        <div class="detail__weekDay">
          <h6 class="u-text-color">Day of the week</h6>
          <h2 class="weekday u-text-color">D</h2>
        </div>
        <div class="detail__yearDay">
          <h6 class="u-text-color">Day of the Year</h6>
          <h2 class="yearDay u-text-color">YD</h2>
        </div>
        <div class="detail__weekNumber">
          <h6 class="u-text-color">Week number</h6>
          <h2 class="weekNumber u-text-color">WN</h2>
        </div>
      </div>
    </main>
  </body>
  <script type="text/javascript" src="config.js"></script>
  <script type="text/javascript" src="script.js"></script>
</html>
